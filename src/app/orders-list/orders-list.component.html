<div class="container mt-4">
    <!-- Search Row (Optional) -->
    <div class="row mb-4 align-items-center">
        <div class="myform col-md-2">
            <label for="productName" class="name form-label mb-0">Product Name</label>
        </div>
        <div class="col-md-6">
            <input type="text" id="productName" class="form-control" placeholder="Enter product name" #txtSearchName>
        </div>
        <div class="col-md-2">
            <input type="button" value="Search" class="btn btn-primary">
        </div>
        <div class="col-md-2">
            <input type="button" value="Filter" class="btn btn-primary" (click)="onFilter()">
        </div>
        <div class="col-md-2">
            <input type="button" value="New Order" class="btn btn-primary" (click)="navigateToNewOrder()">
        </div>
    </div>


    <div class="table-responsive">
        <table class="table table-striped table-bordered table-hover">
            <thead class="table-thead">
                <tr>
                    <th>#</th>
                    <th>Customer Name</th>
                    <th>Product Name</th>
                    <th>Quantity</th>
                    <th>Order Status</th>
                    <th>Shipping Address</th>
                    <th>Payment Method</th>
                <th (click)="onPriceOrder()"  style="cursor: pointer;">
                    <div class="d-flex align-items-center gap-2">
                        <span>Total Price</span>
                        <img src="../../assets/arrow.svg" style="width: 10px; height: auto;" alt="sort arrow">
                    </div>
                </th>
                    <th>Action</th> <!-- Added Action column -->
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let order of orders">

                    <td>{{order.orderId}}</td>
                    <td>{{order.customerName}}</td>
                    <td>{{order.product.productName}}</td>
                    <td>{{order.quantity}}</td>
                    <td>{{order.status}}</td>
                    <td>{{order.shippingAddress}}</td>
                    <td>{{order.paymentMethod}}</td>
                    <td>{{order.totalPrice}}</td>
                    <td class="action-buttons">

                        <button class="btn btn-danger" (click)="delete(order.orderId)">
                            Delete
                        </button>

                        <button class="btn btn-primary" (click)="edit(order.orderId)">
                            Edit
                        </button>
                    </td>
                </tr>

            </tbody>
        </table>
    </div>
</div>
